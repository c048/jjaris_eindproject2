<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Zoek Team</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="txtNaam" value="Naam: "></h:outputLabel>
		<h:inputText id="txtNaam" value="#{hrTeamsBack.teamNaam}"></h:inputText>
		<h:outputLabel for="txtNaamVerantwoordelijke"
			value="Naam verantwoordelijke: "></h:outputLabel>
		<h:inputText id="txtNaamVerantwoordelijke" value="#{hrTeamsBack.teamVerantwoordelijke}"></h:inputText>
		<h:outputLabel for="IntTeamCode" value="Team Code: "></h:outputLabel>
		<h:inputText id="IntTeamCode" value="#{hrTeamsBack.teamCode}"></h:inputText>
		<h:commandButton value="Zoek Team" action="#{hrTeamsBack.zoek}"></h:commandButton>

		<h:dataTable value="#{hrTeamsBack.teams}" var="team">
			<h:column>
				<f:facet name="header">Team Code</f:facet>    				
		      	#{team.code}</h:column>
			<h:column>
				<f:facet name="header">Team Naam</f:facet>    				
		      	#{team.naam}</h:column>
			<h:column>
				<f:facet name="header">Team Verantwoordelijke</f:facet>    				
		      	#{team.teamverantwoordelijke.volledigeNaam}</h:column>
			<h:column>
				<f:facet name="header">Wijzigen of Verwijderen Team</f:facet>
				<h:commandButton value="Update Team"  action="#{hrTeamsBack.editTeam(team.code)}"></h:commandButton>
				<h:commandButton value="Verwijder Team"  action="#{hrTeamsBack.verwijderTeam(team.code)}"></h:commandButton>
			</h:column>
		</h:dataTable>

		<h:commandButton value="Ga terug" ></h:commandButton>
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<ui:composition>
			<div id="links">
				<h:form>
					<h:commandLink value="log out" action="#{loginBack.changePage('login')}"></h:commandLink>
				</h:form>
				<h:form class="bottomLinks">
					<h:commandLink value="Mijn verlof" action="#{loginBack.changePage('verlofMedewerker')}"></h:commandLink>
					<c:if test="${loginBack.getIngelogdeWerknemer().isVerantwoordelijke() eq true}">
						<h:commandLink value="Mijn Team" action="#{loginBack.changePage('verlofTeam')}"></h:commandLink>
					</c:if>
					<c:if test="${loginBack.getIngelogdeWerknemer().isHR() eq true}">
						<h:commandLink value="Overzicht Medewerkers" action="#{loginBack.changePage('medewerkersHr')}"></h:commandLink>
						<h:commandLink value="Overzicht Verlof" action="#{loginBack.changePage('verlofHr')}"></h:commandLink>
						<h:commandLink value="Jaarlijkse Verloven" action="#{loginBack.changePage('jaarlijksVerlofHr')}"></h:commandLink>
						<h:commandLink value="Overzicht Teams" action="#{loginBack.changePage('teamsHr')}"></h:commandLink>
						<h:commandLink value="Collectieve Sluitingsen" action="#{loginBack.changePage('collectieveSluitingHr')}"></h:commandLink>
					</c:if>
				</h:form>
			</div>
		</ui:composition>
	</h:body>
</html>

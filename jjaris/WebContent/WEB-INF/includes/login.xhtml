<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<ui:composition template="../templates/loginTemplate.xhtml">
			<ui:define name="title">Jarris Login</ui:define>
			<ui:define name="loginPanel">
				<div id="login-wrapper">
					<div class="loginContainer">
						<div class="loginLeft">
							<img src="http://localhost:8080/jjaris/resources/images/logo.jpg"></img>
						</div>
						<div class="loginRight">
							<h:form class="login-panel">
								<h:panelGrid columns="2">
									<h:outputLabel value="E-mail adres: "></h:outputLabel>
									<h:inputText value="#{loginBack.email}"></h:inputText>
									<h:outputLabel value="Paswoord: "></h:outputLabel>
									<h:inputSecret value="#{loginBack.paswoord}"></h:inputSecret>
									<h:commandButton value="login" action="#{loginBack.login}"></h:commandButton>
								</h:panelGrid>
							</h:form>
						</div>
						<h:messages style="color:red;"></h:messages>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>

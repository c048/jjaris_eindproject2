<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="../templates/defaultTemplate.xhtml">
		<ui:define name="title">Jaarlijke verloven</ui:define>
		<ui:define name="content">
			<div id="content-wrapper">
				<h:form class="contentForm_1">
					<h:outputLabel id="lblJaarlijksverlof" value="Jaarlijks verlof">
					</h:outputLabel>
					<br></br>
					<h:outputLabel value="Jaartal" id="lblJaartal" for="txtJaartal"></h:outputLabel>
					<h:inputText value="#{jaarlijks.jaar}" id="txtJaartal"
						converterMessage="Gelieve een geldig jaartal in te geven"></h:inputText>
					<h:outputLabel value="Code team" id="lblCodeTeam" for="txtCodeTeam"> :</h:outputLabel>
					<h:inputText id="txtCodeTeam" value="#{jaarlijks.code}"
						converterMessage="Gelieve een geldige teamcode in te geven"></h:inputText>
					<h:outputLabel value="Personeelsnummer" id="lblPersoneelsId"
						for="txtPersoneelsId">
					</h:outputLabel>
					<h:inputText id="txtPersoneelsId" value="#{jaarlijks.ID}"
						converterMessage="Gelieve een geldig ID in te geven"></h:inputText>
					<h:commandButton Id="btnZoekJaarlijksVerlof" value="Zoek"
						action="#{jaarlijks.zoek()}"></h:commandButton>
					<br />
					<h:dataTable value="#{jaarlijks.delijst2}" var="tmp" class="dataTable_1" columnClasses="column_1,column_1,column_1,column_1,column_1,column_1,column_1">
						<h:column>
							<f:facet name="header">personeelsNummer</f:facet>
							#{tmp.werknemer.personeelsnummer}
						</h:column>
						<h:column>
							<f:facet name="header">jaar</f:facet>
							#{tmp.jaar}
						</h:column>
						<h:column>
							<f:facet name="header">aantal dagen</f:facet>
							#{tmp.aantalDagen}
						</h:column>
						<h:column>
							<f:facet name="header">voornaam</f:facet>
						#{tmp.werknemer.voornaam}
						</h:column>
						<h:column>
							<f:facet name="header">achternaam</f:facet>
						#{tmp.werknemer.naam}
						</h:column>
						<h:column>
							<f:facet name="header">team code</f:facet>
						#{tmp.werknemer.team.code}
						</h:column>
						<h:column>
							<f:facet name="header">team naam</f:facet>
						#{tmp.werknemer.team.naam}
						</h:column>
					</h:dataTable><br/>
					
				</h:form>
				<h:messages style="color:red;"></h:messages>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

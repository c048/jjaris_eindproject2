<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<ui:composition template="../templates/defaultTemplate.xhtml">
			<ui:define name="title">Edit team</ui:define>
			<ui:define name="content">
				<div id="content-wrapper">
					<h:form class="contentForm_1">
						<h:outputLabel for="teamNaam" value="Naam Team: "></h:outputLabel>
						<h:inputText id="teamNaam" value="#{editTeamBack.naam}"></h:inputText>
						<h:outputLabel for="verant" value="Teamverantwoordelijke: "></h:outputLabel>
						<h:selectOneMenu value="#{editTeamBack.personeelsnrVerantwoordelijke}"
							id="verant">
							<f:selectItem itemLabel="geen verantwoordelijke"
								noSelectionOption="true"></f:selectItem>
							<f:selectItems value="#{editTeamBack.teamleden}" var="teamlid"
								itemLabel="#{teamlid.volledigeNaam}"
								itemValue="#{teamlid.personeelsnummer}"></f:selectItems>
				
						</h:selectOneMenu>
						<h:commandButton value="Update Team"
							action="#{editTeamBack.updateTeam}"></h:commandButton>
						<h:commandButton value="Annuleren" action="#{editTeamBack.annuleren}"
							immediate="true"></h:commandButton>
					</h:form>
					<h:messages class="errorBox_1"></h:messages>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>

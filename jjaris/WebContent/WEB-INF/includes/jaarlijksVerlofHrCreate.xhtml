<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:body>
		<ui:composition template="../templates/defaultTemplate.xhtml">
			<ui:define name="title">Jaarlijks Verlof Toevoegen</ui:define>
			<ui:define name="content">
				<div id="content-wrapper">
					<h:form>
						<h:panelGrid id="feestdag" columns="2">
				
							<h:outputLabel for="txtPersoneelsNr" value="Personeels Nr: " ></h:outputLabel>
							<h:inputText id="txtPersoneelsNr"
								value="#{jaarlijkseverlofbeheer.personeelsNr}"></h:inputText>
				
							<h:outputLabel for="txtJaar" value="Jaar: "></h:outputLabel>
							<h:inputText id="txtJaar" value="#{jaarlijkseverlofbeheer.jaar}" converterMessage="Geef een Jaartal in bestaande uit vier cijfers"></h:inputText>
				
							<h:outputLabel for="txtAantalDagen" value="Aantal dagen: " converterMessage="Geef een geldig positief getal in"></h:outputLabel>
							<h:inputText id="txtAantalDagen"
								value="#{jaarlijkseverlofbeheer.aantalDagen}"></h:inputText>
				
							<h:inputHidden value="legeFGrid5-3" id="legeFGrid5-3" />
							<h:commandButton value="Toevoegen "
								action="#{jaarlijkseverlofbeheer.voegJaarlijkseVerlofToe}"></h:commandButton>
						</h:panelGrid>
					</h:form>
					<h:messages style="color:red;"></h:messages>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:body>
		<ui:composition template="../templates/defaultTemplate.xhtml">
			<ui:define name="title">Jaarlijks Verlof Toevoegen</ui:define>
			<ui:define name="content">
				<div id="content-wrapper">
					<h:form class="contentForm_1">
						<h:panelGrid class="inputPanel_1" id="feestdag" columns="2">
				
							<h:outputLabel for="txtPersoneelsNr" value="Personeelsnummer: ">#{jaarlijkseverlofbeheer.personeelsNr}</h:outputLabel>
							<h:outputLabel for="txtPersoneelsNaam" value="Voornaam: ">#{jaarlijkseverlofbeheer.voornaam}</h:outputLabel>
							
							<h:outputLabel for="txtPersoneelsVoornaam" value="Achternaam: ">#{jaarlijkseverlofbeheer.naam}</h:outputLabel>
							<h:inputHidden value="legeFGrid2-2" id="legeFGrid2-2" />
							
							<h:outputLabel for="txtJaar" value="Jaar: "></h:outputLabel>
							<h:inputText id="txtJaar" value="#{jaarlijkseverlofbeheer.jaar}"></h:inputText>
				
							<h:outputLabel for="txtAantalDagen" value="Aantal dagen: "></h:outputLabel>
							<h:inputText id="txtAantalDagen"
								value="#{jaarlijkseverlofbeheer.aantalDagen}"></h:inputText>
				
							<h:commandButton value="Annuleren "
								action="#{jaarlijkseverlofbeheer.annuleren}"></h:commandButton>
							<h:commandButton value="Toevoegen "
								action="#{jaarlijkseverlofbeheer.voegJaarlijkseVerlofToe}"></h:commandButton>

						</h:panelGrid>
						
						<h:dataTable value="#{jaarlijkseverlofbeheer.jaarlijkseVerloven}" var="jaarlijksVerl" class="dataTable_1" columnClasses="column_1,column_1,columnEnd_1">
							<h:column>
								<f:facet name="header">Jaarlijks verlof Jaar</f:facet>
								#{jaarlijksVerl.jaar}
							</h:column>
							<h:column>
								<f:facet name="header">Totaal verlofdagen</f:facet>
								#{jaarlijksVerl.aantalDagen}
							</h:column>
						</h:dataTable>	
					</h:form>
					
					
					
					<h:messages class="errorBox_1"></h:messages>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
		<ui:define name="title">Create team</ui:define>
		<ui:define name="content">
			<div id="content-wrapper">

				<h:form>
					<h:outputLabel for="teamNaam" value="Naam Team: "></h:outputLabel>
					<h:inputText id="teamNaam" value="#{createTeamBack.naam}"></h:inputText>
					<br></br>
					<h:outputLabel for="isHR" value="HR? "></h:outputLabel>
					<h:selectOneRadio id="isHR" value="#{createTeamBack.HR}"
						required="true">
						<f:selectItem itemLabel="YES " itemValue="true"></f:selectItem>
						<f:selectItem itemLabel="NO " itemValue="false"></f:selectItem>
					</h:selectOneRadio>
					<h:commandButton value="voeg Team Toe"
						action="#{createTeamBack.voegTeamToe}"></h:commandButton>
					<h:commandButton value="Annuleren"
						action="#{createTeamBack.annuleren}" immediate="true"></h:commandButton>
				</h:form>
				<h:messages style="color:red;"></h:messages>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

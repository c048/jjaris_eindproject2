<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Human resources</title>
</h:head>
<h:body>
	<h:form>
		<hr/>
		<h:outputLabel id="lblMedewerkers" value="Medewerkers"></h:outputLabel><br />

		<h:outputLabel id="lblnaam" value="Naam" for="txtNaam">:</h:outputLabel>
		<h:inputText id="txtNaam" value="#{HrManageMedewerker.naam}"></h:inputText>
		<h:outputLabel id="lblvoornaam" value="voornaam" for="txtVoornaam">:</h:outputLabel>
		<h:inputText id="txtVoornaam" value="#{HrManageMedewerker.voornaam}"></h:inputText>
		<h:outputLabel id="lblPersoneelsnummer" value="Personeelsnummer"
			for="txtPersoneelsnummer">:</h:outputLabel>
		<h:inputText id="txtPersoneelsnummer" value="#{HrManageMedewerker.ID}"></h:inputText>
		<h:commandButton id="btnZoeken" action="#{HrManageMedewerker.zoek()}" value="Zoek"></h:commandButton>
		<br/>
		<br/>
		<br/>
		<h:dataTable value="#{HrManageMedewerker.werknemers}" var="Medewerker"> -->
			<h:column>
				<f:facet name="header">ID</f:facet>    				
		      	#{Medewerker.personeelsnummer}
		   	</h:column>
			<h:column>
						<f:facet name="header">Naam</f:facet>
		      #{Medewerker.naam}
		   	</h:column>
			<h:column>
				<f:facet name="header">Voornaam</f:facet>
		      	#{Medewerker.voornaam}
			</h:column>
			<h:column>
				<f:facet name="header">Verlofdagen</f:facet>
		    	#{Medewerker.beschikbareverlofdagen}
		 	</h:column>
			<h:column>
				<f:facet name="header">Adres</f:facet>
		      	#{Medewerker.adres}
		  	</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{Medewerker.email}
		   	</h:column>
			<h:column>
				<f:facet name="header">Team</f:facet>
				#{Medewerker.team}
		   	</h:column>
			<h:column>
				<f:facet name="header">verwijderen</f:facet>
				<h:commandButton value="#{Medewerker.personeelsnummer}"
							action="#{HrManageMedewerker.verwijderWerknemer}">Verwijderen</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Aanpassen</f:facet>
				<h:commandButton value="#{Medewerker.personeelsnummer}"
						action="#{HrManageMedewerker.Editmedewerker}">Aanpassen</h:commandButton>
			</h:column>
	</h:dataTable>
			


</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:util="http://java.sun.com/jsf/composite/myutils"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Verlof Aanvraag</title>
</h:head>
<h:body>
	<h2>Nieuwe verlofaanvraag indienen</h2>
	<h:form>
		
			<h:outputLabel for="txtVerlofAanvraagStartDatum" value="StartDatum:"></h:outputLabel>
			<h:inputText id="txtVerlofAanvraagStartDatum" value="#{verlofaanvraag.}">
				<f:convertDateTime locale="nl" type="date" dateStyle="short" />
				</h:inputText>
			<h:outputLabel for="txtVerlofAanvraagEindDatum" value="EindDatum:"></h:outputLabel>
			<h:inputText id="txtVerlofAanvraagEindDatum" value="#{verlofaanvraag.}">
				<f:convertDateTime locale="nl" type="date" dateStyle="short" />
				</h:inputText>
			<h:commandButton value="Aanvragen"></h:commandButton>
	</h:form>
	<h2>Overzicht aangevraagde en goedgekeurde verlofdagen</h2>
	<h:form>
<h:dataTable value="#{verlofaanvraag.verlofAanvragenWerknemer()}" var="va">
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">ID</f:facet>
    				<!-- row record -->
    				#{va.id}
    			</h:column>		
    			<h:column>
    				<f:facet name="header">Startdatum</f:facet>
    				#{va.startdatum}
    			</h:column>		
    			<h:column>
    				<f:facet name="header">Einddatum</f:facet>
    				#{va.einddatum}
    			</h:column>	
    			<h:column>
    				<f:facet name="header">Toestand</f:facet>
    				#{va.toestand}
    			</h:column>	
    			<h:column>
    				<f:facet name="header">Reden</f:facet>
    				#{va.reden}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Annuleren</f:facet>
    				<h:commandButton value="verwijderen" action="#{verlofaanvraag.annuleren(va.id)};"></h:commandButton>
    			</h:column>
    		</h:dataTable>		
	</h:form>			
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<ui:composition template="/WEB-INF/templates/defaultTemplate.xhtml">
		<ui:define name="title">Overzicht Medewerkers</ui:define>
		<ui:define name="content">
			<div id="content-wrapper">
				<h:form>
					<h2>Medewerker overzicht</h2>
					<h:outputLabel id="lblnaam" value="Naam" for="txtNaam">:</h:outputLabel>
					<h:inputText id="txtNaam" value="#{medewerkersHrBack.naam}"></h:inputText>
					<h:outputLabel id="lblvoornaam" value="voornaam" for="txtVoornaam">:</h:outputLabel>
					<h:inputText id="txtVoornaam" value="#{medewerkersHrBack.voornaam}"></h:inputText>
					<h:outputLabel id="lblPersoneelsnummer" value="Personeelsnummer"
						for="txtPersoneelsnummer">:</h:outputLabel>
					<h:inputText id="txtPersoneelsnummer"
						value="#{medewerkersHrBack.ID}"></h:inputText>
					<h:commandButton id="btnZoeken"
						action="#{medewerkersHrBack.zoek()}" value="Zoek"></h:commandButton>
					<br />
					<br />
					<br />
					<h:dataTable value="#{medewerkersHrBack.werknemers}"
						var="Medewerker"> -->
							<h:column>
							<f:facet name="header">ID</f:facet>    				
						      	#{Medewerker.personeelsnummer}
						   	</h:column>
						<h:column>
							<f:facet name="header">Naam</f:facet>
						      	#{Medewerker.naam}
						   	</h:column>
						<h:column>
							<f:facet name="header">Voornaam</f:facet>
						      	#{Medewerker.voornaam}
							</h:column>
						<h:column>
							<f:facet name="header">Adres</f:facet>
						      	#{Medewerker.adres}
						  	</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
								#{Medewerker.email}
						   	</h:column>
						<h:column>
							<f:facet name="header">Team</f:facet>
								#{Medewerker.team.naam}
						   	</h:column>
						<h:column>
							<f:facet name="header">verwijderen</f:facet>
							<h:commandButton value="Verwijderen"
								action="#{medewerkersHrBack.verwijderWerknemer(Medewerker.personeelsnummer)}"></h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Aanpassen</f:facet>
							<h:commandButton value="Aanpassen"
								action="#{medewerkersHrBack.editMedewerker(Medewerker.personeelsnummer)}"></h:commandButton>
						</h:column>
					</h:dataTable>
					<h:commandButton value="Voeg nieuwe medewerker toe"
						action="#{medewerkersHrBack.createMedewerker()}"></h:commandButton>
					<h:messages></h:messages>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

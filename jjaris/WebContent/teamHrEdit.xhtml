<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Edit teams</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="teamNaam" value="Naam Team: "></h:outputLabel>
		<h:inputText id="teamNaam" value="#{editTeamBack.naam}"></h:inputText>
		<h:outputLabel for="verant" value="Teamverantwoordelijke: "></h:outputLabel>
		<h:selectOneMenu value="#{editTeamBack.personeelsnrVerantwoordelijke}"
			id="verant" >
			<f:selectItem itemLabel="geen verantwoordelijke" noSelectionOption="true"></f:selectItem>
			<f:selectItems value="#{editTeamBack.teamleden}" var="teamlid"
				itemLabel="#{teamlid.volledigeNaam}"
				itemValue="#{teamlid.personeelsnummer}" ></f:selectItems>
				
		</h:selectOneMenu>
		<h:commandButton value="Update Team"
			action="#{editTeamBack.updateTeam}"></h:commandButton>

	</h:form>
	<h:messages style="color:red;"></h:messages>
</h:body>
</html>

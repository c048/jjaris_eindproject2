<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Jjaris Teambeheer</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="teamNaam" value="Naam Team: "></h:outputLabel>
		<h:inputText id="teamNaam" value="#{manageTeamBack.naam}"></h:inputText>
		<h:outputLabel for="isHR" value="HR? "></h:outputLabel>
		<h:selectOneRadio value="#{manageTeamBack.HR}" required="true" >
			<f:selectItem itemLabel="YES " itemValue="true"></f:selectItem>
			<f:selectItem itemLabel="YES " itemValue="false"></f:selectItem>
		</h:selectOneRadio>
		<h:commandButton value="voeg Team Toe: " action="#{manageTeamBack.voegTeamToe}"></h:commandButton>
		<h:commandButton value="Ga terug naar HR zonder opslaan" action="HR"></h:commandButton>
	</h:form>
</h:body>
</html>
